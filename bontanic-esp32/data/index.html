<!DOCTYPE html>
<html>
    <head>
        <title>bontanic - Track your shrooms & plants</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="topnav">
            <h1>bontanic - Track your shrooms & plants</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <div class="data-indicator"></div>
                    <p class="card-title"><i class="material-icons" style="color:#2E7D32;">thermostat</i><span class="card-title-text"> Temperature</span></p>
                    <p class="reading"><span id="temperature"></span> &deg;C</p>
                </div>
                <div class="card">
                    <div class="data-indicator"></div>
                    <p class="card-title"><i class="material-icons" style="color:#2E7D32;">water_drop</i><span class="card-title-text"> Humidity</span></p>
                    <p class="reading"><span id="humidity"></span> &percnt;</p>
                </div>
                <div class="card">
                    <div class="data-indicator"></div>
                    <p class="card-title"><i class="material-icons" style="color:#2E7D32;">grass</i><span class="card-title-text"> Soil Moisture</span></p>
                    <p class="reading"><span id="soil"></span> &percnt;</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="system-stats">
                <span>ESP32 Stats:</span>
                <span>Heap: <span id="heap"></span>KB</span> |
                <span>CPU: <span id="cpu_freq"></span>MHz</span> |
                <span>Flash: <span id="flash_size"></span>MB</span> |
                <span>Sketch: <span id="sketch_size"></span>KB</span> |
                <span>Free Space: <span id="free_sketch"></span>KB</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
