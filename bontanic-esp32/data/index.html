<!DOCTYPE html>
<html>
    <head>
        <title>ESP IOT DASHBOARD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>SENSOR READINGS (WEBSOCKET)</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> Temperature</p>
                    <p class="reading"><span id="temperature"></span> &deg;C</p>
                </div>
                <div class="card">
                    <p class="card-title"> Humidity</p>
                    <p class="reading"><span id="humidity"></span> &percnt;</p>
                </div>
                <div class="card">
                    <p class="card-title"> Pressure</p>
                    <p class="reading"><span id="pressure"></span> hpa</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="system-stats">
                <span>ESP32 Stats:</span>
                <span>Heap: <span id="heap"></span>KB</span> |
                <span>CPU: <span id="cpu_freq"></span>MHz</span> |
                <span>Flash: <span id="flash_size"></span>MB</span> |
                <span>Sketch: <span id="sketch_size"></span>KB</span> |
                <span>Free Space: <span id="free_sketch"></span>KB</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
